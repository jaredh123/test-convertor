<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Unit Convertor</title>
  </head>

  <body>
    <div class="container">
      <h1 class="well">Unit Convertor</h1>
      <form id="run">

        <h4 id="initial">Enter initial value:</h4>
        <input id="input" type="text">

        <h4>Initial units:</h4>
          <select class="form-control" id="unit1">
            <option value="0">---Select Units---</option>
            <option value="1">Gallons</option>
            <option value="2">Quarts</option>
            <option value="3">Pint</option>
            <option value="4">Cup</option>
            <option value="5">fl. Ounces</option>
            <option value="6">Tablespoons</option>
            <option value="7">Teaspoons</option>
            <option value="8">Liters</option>
            <option value="9">Millilters</option>
<!-- Screaming -->
            <option value="10">Don't choose me</option>
          </select>

        <h4>Units to convert to:</h4>
          <select class="form-control" id="unit2">
            <option value="0">---Select Units---</option>
            <option value="1">Gallons</option>
            <option value="2">Quarts</option>
            <option value="3">Pint</option>
            <option value="4">Cup</option>
            <option value="5">Ounces</option>
            <option value="6">Tablespoons</option>
            <option value="7">Teaspoons</option>
            <option value="8">Liters</option>
            <option value="9">Millilters</option>
<!-- Screaming -->
            <option value="10">Don't choose me</option>
          </select>

        <button type="submit" class="btn btn-success">Convert</button>
        <span id="results"></span>
      </form>
      <form id="pain">
        <button id="scream" type="submit" class="btn-sm" class="btn-info"></button>
      </form>
    </div>
  </body>
</html>
